<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Weather Dashboard</title>
    
</head>
<body>
    <navbar class="navBar">
        <p>Weather Dashboard</p>
        <div id="currentDay" class="text-center"> </div>
        <div id="now" class="text-center"></div>
        <div id="searchForm">
                <input id="search" type = "text" class = "input" placeholder = "Search location by city name, city ID, or zip-code here:"/>
                <button id="submit" class = "submitButton" click = "searchByCity()">submit</button>
        </div>
    </navbar>

<div class = "results-container">
<ul class = "results-list" id = "list">
</ul>
</div>

<div class = "todaysWeather">
        <div class = "cityName">City Name</div>
        <div class = "date"></div>
        <div class = "weatherIcon"></div>
        <div class = "tempF"></div>
        <div class = "humidity"></div>
        <div class = "windSpeed"></div>
</div>

<div class="history">
    <h2 id="searchH" >Search History</h2>
    <ul id="search-history"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
<object properties -- cityName, date, temperature, humidity, and windSpeed></object>
